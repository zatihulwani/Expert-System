{% include 'header.html' %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Tambah Gejala</h2>
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Tambah Gejala</li>
          </ol>
        </div>
        <form role="form" action="/simpanFormGejala" method="POST">
          <div class="card-body">
            <div class="form-group">
              <label for="kodeGejala">ID Gejala</label>
              <input type="text" class="form-control" id="kodeGejala" name="kodeGejala" placeholder="Masukkan ID Gejala">
            </div>
            <div class="form-group">
              <label for="namaGejala">Nama Gejala</label>
              <input type="text" class="form-control" id="namaGejala" name="namaGejala" placeholder="Masukkan Gejala">
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button type="submit" class="btn btn-primary"> Submit </button>
          </div>
        </form>
      </div>
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
